<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cave Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="screen">
        <div class="content story-content">
            <h1>Hello, <span id="display-name"></span>!</h1>
            <p>Emma entered the cave and saw glittering crystals on the walls. She noticed a faint light deeper inside.</p>
            <button onclick="location.href='map.html'" class="btn">Continue</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            document.getElementById('display-name').innerText = name;
        });
    </script>
</body>
</html>
