<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Storytelling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="screen">
        <div class="content story-content">
            <h1>Hello, <span id="display-name"></span>!</h1>
            <p>You are about to start an interactive storytelling session with Pepper. Get ready for an amazing adventure!</p>
            <button onclick="startStory()" class="btn">Start Storytelling</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            document.getElementById('display-name').innerText = name;
        });

        function startStory() {
            alert('Starting the interactive storytelling session!');
            // Here you can add the logic to start the storytelling session
        }
    </script>
</body>
</html>
