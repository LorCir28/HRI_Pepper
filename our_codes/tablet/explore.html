<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploration Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="screen">
        <div class="content story-content">
            <h1>Hello, <span id="display-name"></span>!</h1>
            <p>They continued exploring and found a beautiful underground lake with glowing water. They played by the lake and had an unforgettable adventure.</p>
            <button onclick="location.href='story.html'"  id="end" class="btn">Restart</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            document.getElementById('display-name').innerText = name;
        });
    </script>
</body>
</html>
